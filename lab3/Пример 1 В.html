<!DOCTYPE html>
<html>
<head>
	<title>Тег img с параметром align="top"</title>
</head>
<body>
	<img src="Ris1.png" align="top">
	Верхняя граница изображения выровнивается по самому высокому элементу текущей строки. Изображение как бы встраивается в строку. Если изображение большое, то и строка раздвигается на эту высоту.
</body>
</html>
